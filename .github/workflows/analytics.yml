name: Civic Issues Analytics

on:
  issues:
    types: [opened, edited, closed]
  schedule:
    # Run analytics every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  issues: read

jobs:
  analytics:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run analytics
      run: node scripts/analytics.js
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Create analytics summary
      run: node scripts/create-summary.js
      
    - name: Commit and push analytics results
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add analytics/
        git commit -m "Update analytics data [skip ci]" || exit 0
        git push
        
    - name: Comment on new issues
      if: github.event_name == 'issues' && github.event.action == 'opened'
      run: node scripts/comment-analytics.js ${{ github.event.issue.number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
